<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Quick Sort Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/geometries/TextGeometry.js"></script>
</head>
<body>
  <h1>Randomised Quick Sort Visualizer</h1>

  <div class="controls">
    <div class="control-row">
      <label>
        Visualization Mode
        <select id="visualizationMode">
          <option value="2d" selected>2D Mode</option>
        </select>
      </label>
      <button onclick="generateArray()" id="generateButton">Generate New Array</button>
    </div>
    
    <div class="control-row">
      <label>
        Array Size: <span id="arraySizeValue">20</span>
        <input type="range" id="arraySize" min="5" max="100" value="20">
      </label>
      <label>
        Speed: <span id="speedValue">Medium</span>
        <input type="range" id="speed" min="10" max="1000" value="500">
      </label>
    </div>
    
    <button onclick="startQuickSort()" id="sortButton">Start Sorting</button>
  </div>

  <div id="canvas-container"></div>
  <div id="bar-container" class="bar-container"></div>

  <script src="script.js"></script>
</body>
</html>
